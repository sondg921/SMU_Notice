name: Update SMU Notice Feed

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 3,15 * * *' # 하루 두 번 자동 실행

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas beautifulsoup4 requests feedgen pytz

    - name: Generate Files
      run: python src/main.py

    - name: Deploy to dist branch
      uses: crazy-max/ghaction-github-pages@v3.1.0
      with:
        target_branch: dist
        build_dir: docs # docs 폴더의 내용만 dist 브랜치로 보냄
        keep_history: true
      env:
        GITHUB_TOKEN: ${{ github.token }}
